<!DOCTYPE html>
<html>
<head>
    <title>Project Based Learning</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp8mCZ8DuGAHg3Ixre2aLjDt6K6m5hoB8&callback=initialize&libraries=places"></script>
</head>
<body>
    
    <h1>Welcome to Group A!</h1>
    <p>This is our project.</p>
    <div id="map" style="height: 300px; width: 100%;"></div>
    <form id="location-form">
        <input id="location-input" type="text" placeholder="Enter a location">
        <input type="submit" value="Find Location">
    </form>
    <form id="directions-form">
        <input id="start-location" type="text" placeholder="Enter a starting location">
        <input id="end-location" type="text" placeholder="Enter a destination">
        <input type="submit" value="Get Directions">
        
    </form>
    <button id="current-location" onclick="showLocation()">Find My Location</button>
    <button onclick="hello()">Hello</button>
    <script src="main.js"></script>
    
</body>
</html>
