<!DOCTYPE html>
<html>
<head>
    <title>GROUP A Headquarters</title>
    <style>
        /* Styles for the title */
        h1 {
            color: black;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            text-align: center;
        }

        /* Styles for the buttons */
        .button-container {
            text-align: center;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #ccc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
        }

        /* Styles for the iframe */
        .iframe-container {
            width: 100%;
            height: 500px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Styles for the name display */
        .name {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script>
        var isIframeOpen = false;

        function toggleIframe(page) {
            var iframeContainer = document.getElementById("iframe-container");
            var iframe = document.getElementById("iframe");

            if (isIframeOpen) {
                iframeContainer.style.display = "none";
                iframe.src = "";
                isIframeOpen = false;
            } else {
                iframeContainer.style.display = "block";
                iframe.src = page;
                isIframeOpen = true;
            }
        }

        function toggleNames() {
            var names = ["Femin", "Tomas", "Nika", "Andrew", "Yuuki"];
            var colors = ["red", "blue", "green", "purple", "orange"];
            var nameElements = document.getElementsByClassName("name");

            for (var i = 0; i < nameElements.length; i++) {
                if (nameElements[i].style.display === "none") {
                    nameElements[i].style.display = "block";
                    nameElements[i].style.color = colors[i];
                } else {
                    nameElements[i].style.display = "none";
                }
            }
        }
    </script>
</head>
<body>
    <!-- Title -->
    <h1 onclick="toggleNames()">GROUP A Headquarters</h1>

    <!-- Name display -->
    <h2 class="name" style="top: 20%; left: 20%;">Femin</h2>
    <h2 class="name" style="top: 40%; left: 40%;">Tomas</h2>
    <h2 class="name" style="top: 30%; left: 70%;">Nika</h2>
    <h2 class="name" style="top: 60%; left: 60%;">Andrew</h2>
    <h2 class="name" style="top: 70%; left: 50%;">Yuuki</h2>

    <!-- Buttons -->
    <div class="button-container">
        <button class="button" onclick="toggleIframe('requirements.html')">Requirements</button>
        <button class="button" onclick="toggleIframe('literature_review.html')">Literature Review</button>
        <button class="button" onclick="toggleIframe('user_stories.html')">User Stories</button>
    </div>

    <!-- Container for the iframe -->
    <div class="iframe-container" id="iframe-container" style="display: none;">
        <iframe id="iframe"></iframe>
    </div>
</body>
</html>
