<!DOCTYPE html>
<html>
<head>
    <title>Project Based Learning</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp8mCZ8DuGAHg3Ixre2aLjDt6K6m5hoB8&callback=initialize&libraries=places,geometry" async defer></script>
    <script>
        function initialize() {
            // Add event listener to the "Back" button
            var backButton = document.getElementById("back-button");
            backButton.addEventListener("click", function() {
                location.reload(); // Reload the page to start over
            });
        }
    </script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo">
        </div>
        
    </header>

    <div id="input-section">
        <div class="description-container">
            <label for="description-input" class="description-label">Welcome to TrailZen!</label>
            <p class="description-text">Embark on an outdoor adventure and discover hidden wonders. Use our trail finder to explore captivating routes leading to mysterious shrines.</p>
  <p class="description-text">Enter <strong>location</strong>, <strong>distance</strong>, and select an <strong>activity</strong> to start your journey. Let TrailZen guide you to new experiences!</p>      
              
          </div>
        <div class="search-container">
            <input type="text" id="location-input" placeholder="Enter a location">
            <input type="text" id="distance-input" placeholder="Enter desired distance">
            <select id="activity-input" class="input-select">
              <option value="running">Running</option>
              <option value="walking">Walking</option>
              <option value="cycling">Cycling</option>
            </select>
            <button id="find-button">Find Trails</button>
          </div>
          <div id="loading-overlay">
            <div id="loading-message">Loading...</div>
        </div>
          
    </div>

    

    <div id="map-section">
        <div class="button-container">
            <button id="previous-button">Previous</button>
            <button id="next-button">Next</button>
        </div>
        <div id="map" style="height: 480px; width: 100%;"></div>
        <div id="distance" class="distance"></div>
        <div id="calories"></div>
        <div id="location" class="location"></div>
        <div id="activity" class="activity"></div>


        

    </div>

    <div id="segment-info">
        <h2 id="segment-name"></h2>
        <p id="segment-details"></p>
    </div>


    <button id="back-button" onclick="location.reload()" class="styled-button">Back</button>
    

    <script src="main.js"></script>
</body>
</html>
